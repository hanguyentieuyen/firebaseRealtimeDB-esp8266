<html>
    <head>

        <title>ESP-RealtimeDatabase</title>
        <link rel="stylesheet" type="text/css" href = "style.css"/>
    </head>
    <body>
        

            <div class="led">
                <h3>Turn on/off Led</h3>
                <div>
                    <button class="btn1" onclick="onClick()">ON</button>
                    <button class="btn2" onclick="offClick()">OFF</button>
                </div>
            </div>
        
            <div class="temp-humidity">
                <h3>Temperature</h3>
                <span id="text"></span> <span>C</span>
        
            </div>

        
        
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-functions.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js">s</script>
        
        <script>

                apiKey: "AIzaSyC8A5duP8DLcd_4sHJyaZxHtWoOy-kIx00",
                authDomain: "esprealtimedb.firebaseapp.com",

            firebase.initializeApp(firebaseConfig);
/*******************************************************************************/
           


        function onClick(){

            var root = firebase.database().ref();
            root.child("LED/ledStatus").set("1");
        }
            
        function offClick(){

            var root = firebase.database().ref()
            root.child("LED/ledStatus").set("0");
        }

        const temp = document.getElementById('text');
        var rootChild = firebase.database().ref().child('DH11');
        rootChild.on('child_added',function(snapshot){
        // temp.innerText = JSON.stringify(snapshot.val(),null,3)
        temp.innerText = snapshot.val();
       
        })
        </script>
    </body>
</html>
